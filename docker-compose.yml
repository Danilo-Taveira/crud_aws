version: '3.9'

services:
  database:
    image: postgres
    container_name: tutorial
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=database
    volumes:
      - pgdata:/var/lib/postgresql/data

  nodeapp:
    build: ./back
    restart: always
    ports:
      - "3333:3333"
    depends_on:
      - database

  reactapp:
    build: ./front
    restart: always
    ports:
      - "80:80"
    depends_on:
      - nodeapp

volumes:
  pgdata:
    driver: local
